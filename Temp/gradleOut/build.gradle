buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'vr.ime.client', ext:'aar')
	compile(name: 'vr.permission.client', ext:'aar')
	compile(name: 'wavevr_client', ext:'aar')
	compile(name: 'wavevr_pidemo', ext:'aar')
	compile(name: 'wavevr_resdemo', ext:'aar')
	compile(name: 'wavevr_resindicator', ext:'aar')
	compile(name: 'wavevr_unity_plugin', ext:'aar')
}

android {
	compileSdkVersion 25
	buildToolsVersion '28.0.0'

	defaultConfig {
		targetSdkVersion 25
		applicationId 'cn.entertech.biomodulevrdemo'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			// Set minifyEnabled to true if you want to run ProGuard on your project
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

}
